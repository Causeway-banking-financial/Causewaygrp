version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@10.4.1
        - pnpm install
    build:
      commands:
        - pnpm build
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
