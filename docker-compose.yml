version: '3.8'

services:
  causeway-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: causeway-website
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# For AWS deployment with load balancer, use the following:
# networks:
#   default:
#     external:
#       name: causeway-network
